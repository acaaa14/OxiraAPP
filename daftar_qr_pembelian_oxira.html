<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar QR Code Pembelian Oxira</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
        h1 { color: #0F5C4B; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .card { background: white; padding: 15px; border-radius: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card img { width: 150px; height: 150px; margin-bottom: 10px; }
        .card p { font-weight: bold; font-size: 14px; margin: 0; color: #333; }
    </style>
</head>
<body>
    <h1>Galeri QR Code PEMBELIAN Oxira</h1>
    <p style="text-align:center">Gunakan QR di bawah ini khusus untuk simulasi <b>Pembelian Tabung</b>.</p>
    <div class="grid">
        <div class="card"><img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=BELI_Oxira_Jakarta_Sudirman"><p>Beli - Sudirman</p></div>
        <div class="card"><img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=BELI_Oxira_Jakarta_Cengkareng"><p>Beli - Cengkareng</p></div>
        <div class="card"><img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=BELI_Oxira_Bandung_Pasteur"><p>Beli - Bandung</p></div>
        <div class="card"><img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=BELI_Oxira_Bekasi_Summarecon"><p>Beli - Bekasi</p></div>
    </div>
</body>
</html>
